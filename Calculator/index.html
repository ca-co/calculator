<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ca(co) lculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5b8d675b7d.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <h1>Calculator by Caco</h1>
</header>
<main>
    <div class="calculator">
        <div class="screen">
            <p id="past">1 &plus; 1</p>
            <p id="current">2</p>
        </div>
        <div id="row1" class="row">
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="delete"><i class="fa-solid fa-delete-left"></i></button>
            <button id="clear">C</button>
        </div>
        <div id="row2" class="row">
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="plus">&plus;</button>
            <button id="minus">&minus;</button>
        </div>
        <div id="row3" class="row">
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="times">&times;</button>
            <button id="divide">&divide;</button>
        </div>
        <div id="row4" class="row">
            <button id="zero">0</button>
            <button id="zero-zero">00</button>
            <button id="dot">.</button>
            <button id="equals">=</button>
        </div>
    </div>
</main>
<script src="script.js"></script>
</body>
</html>
